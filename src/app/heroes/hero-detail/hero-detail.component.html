<div *ngIf="hero$ | async as hero">
    <h3>"{{ hero.name }}" Details</h3>
    <div>
      <label>id: </label>{{hero.id}}
    </div>
    <div>
      <label>name:</label>
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </div>
    <button (click)='gotoHeroes(hero)'>back</button>
  </div>
